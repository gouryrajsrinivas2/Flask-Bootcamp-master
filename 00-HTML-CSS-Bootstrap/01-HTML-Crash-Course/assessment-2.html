        <h1>puppy adoption page</h1>
        <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
        <form action="" method="GET">
            <p>Please Note: First Name, Last Name, Password, and Email are required</p>
            <label for="id1">First Name:</label>
            <input type="text" id="id1" name="buff" placeholder="First Name">
            <label for="id2"> Last Name:</label>
            <input type="text" id="id2" name="buf" placeholder=" Last Name">
            <br>
            <br>
            <label for="id3">Email:</label>
            <input type="email" id="id3" name="buff" placeholder="name@email.com">
            <label for="id4"> password:</label>
            <input type="password" id="id4" name="buf">
            <br>
            <p>Are you over the age of 18?</p>
            <label for="id5">yes:</label>

            <label for="id6">no:</label>
            <input type="radio" name="rad">
            <p>Do you have a Credit Card or PayPal?</p>
            <select name="some">
                <option value="good">creditcard</option>
                <option value="bad">palpay</option>
            </select>
            <br>
            <br>
            <input type="submit" value="submit feedback">
            </form>
